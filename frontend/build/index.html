<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2962FF" />
  <meta name="description" content="StockSage - AI-powered stock market analysis platform" />
  <title>StockSage | AI Stock Analysis Platform</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  
  <style>
    body { margin: 0; padding: 0; font-family: "Inter", sans-serif; }
    .app-container { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 { font-family: "Poppins", sans-serif; color: #2962FF; font-size: 2.5rem; margin-bottom: 0.5rem; }
    p { color: #666; margin-bottom: 2rem; max-width: 600px; }
    .btn {
      display: inline-block;
      background-color: #2962FF;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .btn:hover { background-color: #0039CB; }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>StockSage</h1>
    <p>AI-powered stock market analysis platform with price predictions using ensemble models, tax-aware trading, and portfolio management.</p>
    <a href="/api/docs" class="btn">View API Documentation</a>
  </div>
</body>
</html>
